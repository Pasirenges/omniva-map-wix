<!DOCTYPE html>
<html lang="lt">
<head>
  <meta charset="UTF-8">
  <title>Omniva paštomatų žemėlapis</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="omniva-map.css">
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    #map {
      width: 100%;
      height: 100vh;
    }
  </style>
</head>
<body>

  <div id="map"></div>

  <script src="omniva-map.min.js"></script>
  <script>
    OmnivaMap.init({
      country: 'LT',
      onSelect: function(terminal) {
        window.parent.postMessage({
          type: 'omniva-selected',
          terminal: terminal
        }, '*');
      }
    });
  </script>

</body>
</html>
